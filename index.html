<!DOCTYPE html>

              <span class="input-group-label">
                <i class="fi-magnifying-glass"></i>
              </span>
              <input class="input-group-field" type="text" name="search" placeholder="Buscar">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="medium-6 columns">
            <ul class="vertical menu">

          <div class="medium-4 columns callout secondary">

              <img src="img/imagen5.jpeg" alt="Imagen2">

          </div>
          <div class="medium-4 columns callout secondary">
              <img src="img/imagen 4.jpeg" alt="Imagen3">

          <div class="medium-4 columns callout secondary">

          </div>
          <div class="medium-4 columns callout secondary">
              <img src="img/imagen2.jpeg" alt="Imagen5">
          </div>
          <div class="medium-4 columns callout secondary">
              <img src="img/imagen3.jpeg" alt="Imagen6">
          </div>
        </div>
      </div>
      <div class="medium-8 small-12 columns">
        <div class="row">
          <div class="medium-12 columns">
            <h2 class="text-center"></h2>
          </div>
          <div class="medium-12 columns">
            <h4 class="text-right">T-CoCNA</h4>
          </div>
        </div>
        <div class="row">
          <div class="small-12 small-offset-2 colums">
            <h3>Titulo</h3>
          </div>
          <div class="small-12 columns">
            <h6>Fecha en</h6>
          </div>
          <div class="small-12 columns">
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/what-input.js"></script>
    <script src="js/foundation.min.js" charset="utf-8"></script>
